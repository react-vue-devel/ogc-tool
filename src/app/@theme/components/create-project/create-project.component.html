
<div class="row" [style.width.px]="600" >
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        Create Project
        <button class="close" aria-label="Close" (click)="dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="projectName">Project Name</label>
              <input type="text" class="form-control" id="projectName" placeholder="Project Name">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="addressOfProject">Address of Project</label>
              <input type="text" class="form-control" id="addressOfProject" placeholder="Address of Project">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="client">Client</label>
              <input type="text" class="form-control" id="client" placeholder="Client">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="dueDate">Due Date</label>
              <input class="form-control" nbInput placeholder="Due Date" [nbDatepicker]="dueDate">
              <nb-datepicker #dueDate></nb-datepicker>
            </div>
          </div>
        </div>
        <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="projectTemplate">Project Template</label>
            <select class="form-control">
              <option value="">Select Template</option>
              <option *ngFor="let item of template" value="{{item.id}}">{{item.name}}</option>
            </select>
          </div>
        </div>
        </div>
      </nb-card-body>
      <nb-card-footer>
        <button nbButton class="btn btn-success" (click)="dismiss()">Create Project</button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
