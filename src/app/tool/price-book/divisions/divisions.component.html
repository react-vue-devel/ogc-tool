<nb-card>
  <nb-card-header>
    <button nbButton status="success" (click)="createDivision(dialog)">Create New Division</button>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table 
    [settings]="settings" 
    [source]="source" 
    (delete)="deleteConfirm($event)"
    (edit)="onEdit($event,dialog)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<ng-template #dialog let-data let-ref="dialogRef">
  <ngx-create-division [data]="data" [ref]="ref"></ngx-create-division>
</ng-template>
