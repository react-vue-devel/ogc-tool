<nb-card>
  <nb-card-header>
    <button nbButton status="success" (click)="createDivision()">Create New Division</button>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table 
    [settings]="settings" 
    [source]="source"

  </nb-card-body>
</nb-card>
